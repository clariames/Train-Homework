<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GCS</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>

<body background="assets/images/fondo.png">
    <div class="container">


        <div class="card-body">

            <div class="jumbotron" style="background: rgb(216, 173, 62); color: white">
                <h1 class="text-center" >Grand Central Station</h1>
                <h3 class="text-center">TRAIN SCHEDULE</h3>
            </div>


            <ul class="list-group">
                <li class="list-group-item active" style="background: rgb(216, 173, 62); border: 0px">TRAIN SCHEDULE</li>
                <br>
                <table class="table table-sm table-hover" id='schedule-table'>
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frecuency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>

                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </ul>

            <br>

            <ul class="list-group">
                <li class="list-group-item active"style="background: rgb(216, 173, 62); border: 0px">ADD TRAIN</li>
                <br>
                <form>

                    <div class="form-group">
                        <div class="form-group">
                            <label for="name-input">Train Name</label>
                            <input class="form-control" id="name-input" type="text" placeholder="Train Name">
                        </div>

                        <div class="form-group">
                            <label for="destination-input">Destination</label>
                            <input class="form-control" id="destination-input" type="text" placeholder="Destination">
                        </div>

                        <div class="form-group">
                            <label for="age-input">First Train Time (HH:mm - Military Time)</label>
                            <input class="form-control" id="first-input" placeholder="Train Time">
                        </div>

                        <div class="form-group">
                            <label for="age-input">Frecuency (min)</label>
                            <input class="form-control" id="frequency-input" type="number" placeholder="Frecuency">
                        </div>


<br>
                        <button style="background: rgb(216, 173, 62); color: white; border: 0px"type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
                </form>
            </ul>


        </div>
    </div>




    <script src="assets/logic.js"></script>


</body>

</html>
